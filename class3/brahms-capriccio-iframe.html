<audio controls>
 <source src=brahms-capriccio.mp3
         type='audio/mp3'>

<div class="stockIframe ">
    <iframe src=brahms-capriccio.html onload="autoResize(this)" height="100%" width="100"></iframe> 
</div>

<style>
   html,body { height: 100% }
   .stockIframe {  width:100%; height:100%; }
   .stockIframe iframe {  width:100%; height:100%; border:0;overflow:hidden }
</style>

<script>
   function autoResize(i) {
     var iframeHeight=
     (i).contentWindow.document.body.scrollHeight;
     (i).height=iframeHeight+20;
   } 
</script>


</body>
</html>
